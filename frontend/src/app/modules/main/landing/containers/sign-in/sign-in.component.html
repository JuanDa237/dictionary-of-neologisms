<div class="container my-5">
	<div class="row">
		<div class="col-lg-10 col-xl-9 mx-auto">
			<div class="card card-signin flex-row my-5 shadow-lg border-0 rounded-lg">
				<div class="card-img-left d-none d-md-flex">
					<!-- Background image for card set in CSS! -->
				</div>
				<div class="card-body">
					<h5 class="card-title text-center">Ingresar</h5>
					<form class="form-signin" #formSignIn="ngForm" (ngSubmit)="signIn()" novalidate>
						<div class="form-group">
							<label class="small mb-1" for="username">Usuario</label>
							<input
								type="text"
								class="form-control"
								[ngClass]="{ 'is-invalid': error[0] }"
								placeholder="Nombre de usuario"
								name="username"
								#username="ngModel"
								[(ngModel)]="user.username"
								autofocus
								required
							/>
							<div class="invalid-feedback">Ingresa un nombre de usuario valido.</div>
						</div>
						<div class="form-group">
							<label class="small mb-1" for="password">Contraseña</label>
							<input
								type="password"
								class="form-control"
								[ngClass]="{ 'is-invalid': error[1] }"
								placeholder="Contraseña"
								name="password"
								#password="ngModel"
								[(ngModel)]="user.password"
								(keydown.enter)="enterEvent($event)"
								required
							/>
							<div class="invalid-feedback">Contraseña incorrecta.</div>
						</div>
						<div class="form-group">
							<div class="custom-control custom-checkbox">
								<input
									type="checkbox"
									class="custom-control-input"
									id="rememberUser"
									name="rememberUser"
									[(ngModel)]="rememberUser"
								/>
								<label class="custom-control-label" for="rememberUser"
									>Recordar usuario</label
								>
							</div>
						</div>
						<div
							class="form-group d-flex align-items-center justify-content-between mt-4 mb-0"
						>
							<button
								type="submit"
								class="btn btn-primary btn-block p-3"
								[disabled]="formSignIn.invalid"
							>
								Ingresar
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
