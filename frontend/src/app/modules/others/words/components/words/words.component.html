<div class="row m-3">
	<div class="col">
		<div class="card-columns">
			<ng-container *ngFor="let word of words | filterWord: filterWord">
				<ng-container *ngFor="let category of categories">
					<ng-container *ngIf="word.idCategory == category._id">
						<app-word-card [word]="word" [category]="category.name"></app-word-card>
					</ng-container>
				</ng-container>
			</ng-container>
		</div>
	</div>
</div>
